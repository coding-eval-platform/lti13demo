<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Erros</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<h3>Error</h3>

<div>
    <a href="/" th:href="@{/}">Back to Home Page</a>
</div>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Reset Session"/>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tr>
        <td>Timestamp</td>
        <td><code th:text="${timestamp}"/></td>
    </tr>
    <tr>
        <td>Error</td>
        <td><code th:text="${error}">null</code></td>
    </tr>
    <tr>
        <td>Status</td>
        <td><code th:text="${status}">null</code></td>
    </tr>
    <tr>
        <td>Message</td>
        <td><code th:text="${message}">null</code></td>
    </tr>
    <tr>
        <td>Trace</td>
        <td><div style="white-space:pre-wrap;" th:text="${trace}">null</div></td>
    </tr>
</table>
</body>
</html>
