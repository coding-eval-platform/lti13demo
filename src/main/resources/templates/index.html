<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>LTI Starter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- Lots of copy paste from https://github.com/ddelblanco/lti_starter/blob/master/src/main/resources/templates/home.html -->

<h3>Welcome to the LTI3 Demo App.</h3>

<div sec:authorize="isAuthenticated()"><!-- only show this when user IS logged in -->
    <p>Hello User <span th:text="${username}"/>! (<span th:text="${name}"/>)</p>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

<div sec:authorize="isAnonymous()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Reset Session"/>
    </form>
</div>

</body>
</html>
